<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Registration <form action=""></form></title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section>
            <h1>Gym Registration <Form></Form></h1>
            <p>Please fill out the form below so we can get back to you regarding your gym query</p>
            <form action="index.html" method="post">
                <fieldset>
                    <legend>Your contact information</legend>
                    <label for="name">Your name</label>
                    <input type="name"
                     name="name" id="name">
                    <label for="tel">Phone Number</label>
                    <input type="tel"
                     name="tel" id="tel">
                    <label for="Email">Email address</label>
                    <input type="email"
                    name="email" id="email">
                </fieldset>

                <fieldset>
                  <legend>Personal Information</legend>
                  <label for="date">Pick a date</label>
                  <input type="date"
                     name="date" id="date">
                    <label for="number">Quantity Of People</label>
                    <input type="number"
                      id="qty" name="qty" min="1" max="12">

                        <p>Which membership would you prefer?</p>
                        <label>
                            <ul>
                            <input type="radio"
                            name="mtype"
                            value="Standard"checked>
                            Standard
                        </label>
                        <label>
                            <input type="radio"
                            name="mtype"
                            value="Premium">
                            Premium
                        </label>
                        <label>
                            <input type="radio"
                            name="mtype"
                            value="Student">
                            Student
                        </label>
                        <label>
                            <input type="radio"
                            name="mtype"
                            value="Family">
                            Family
                        </label>
                    </ul>
                        <label for="abtype">Subscription Length</label>
                            <select id="abtype" name="abtype">
                                <option selected>Select one</option>
                                <option value="1">1 Month</option>
                                <option value="2">3 Months</option>
                                <option value="6">6 Months</option>
                                <option value="12">12 Months</option>
                            </select>

                            <label for="comments">Share your thoughts with us:</label>
                            <textarea id="comments" name="comments"></textarea>
                            <label>
                                <input type="checkbox" value="Subscription" name="subscribe">Be the first to know about new perks and events
                            </label>
                         </fieldset>
                         <button type="submit">submit</button>
                    </form>
                </section>
                <aside>
                    <h3>Our Location</h3>
                    <address>
                        Pulse & Pound Fitness
                        Unit 3, Riverside Works
                        7 Dockside Road
                        Southwell
                    </address>
                </aside>
                 </div>
            </body>
        </html>
